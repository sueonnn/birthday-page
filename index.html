<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>생일 축하</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #35f5db;
        text-align: center;
        padding-top: 50px;
        font-family: "Arial", sans-serif;
      }

      nav a {
        margin: 0 20px;
        font-weight: bold;
        text-decoration: none;
      }

      #mainImage {
        width: 300px;
        height: 300px;
        border-radius: 20px;
        transition: transform 1s ease-in-out;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      #mainImage:hover {
        transform: rotate(360deg);
      }

      .bottom-text {
        margin-top: 50px;
        font-size: 2rem;
        font-weight: 700;
        color: hsl(328, 100%, 54%);
      }

      @keyframes wiggle {
        0%,
        100% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav class="mb-5">
      <a href="photo.html">📸 사진</a>
      <a href="gift.html">🎁 선물</a>
      <a href="letter.html">💌 편지</a>
      <a href="bb.html">🎮밸런스게임</a>
    </nav>

    <!-- 중앙 이미지 -->
    <div>
      <img id="mainImage" src="main.JPG" alt="생일 사진" />
    </div>
    <!-- 아래 텍스트 -->
    <div class="bottom-text">언니 생일 축하한드아아아아앙</div>
    <div style="margin-top: 50px">
      <img id="mainImage" src="qq.JPG" alt="나문희" />
    </div>
  </body>
</html>
